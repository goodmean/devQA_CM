<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form th:action="@{/question/create}" th:object="${questionForm}" method="post">
        <div th:replace="form_errors :: formErrorsFragment"></div>
        <!-- form_errors.html 파일의 th:fragment 속성명이 formErrorsFragment 인 엘리먼트로 교체 -->
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" name="subject" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea name="content" th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="등록" class="btn btn-primary my-2" style="float:right">
        <a th:href="@{/}" class="btn btn-secondary mx-2 my-2" style="float:right">취소</a>
    </form>
</div>

</html>
